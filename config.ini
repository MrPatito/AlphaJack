# Configuration file for AlphaJack

[train]
learning_rate = 0.001
batch_size = 32
num_simulations = 100
epochs = 10
games_per_iteration = 100
iterations = 50

[model]
load_checkpoint = None
model_path = "final_model.pth"

[evaluate]
eval_games = 1000

[mcts]
c_param = 1.4
temperature = 1.0

[blackjack]
decks = 6
shuffle_penetration = 0.75

[logging]
enabled = true
log_level = "INFO"
log_file = "alphajack.log"

